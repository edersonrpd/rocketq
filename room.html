<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <link href="styles/global.css" rel="stylesheet">
    <link href="styles/room.css" rel="stylesheet">
    <link href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap"
          rel="stylesheet">
    <title> Rocket.Q - Perguntas e Respostas</title>
</head>
<body>
<div id="room" class="content">
    <header>
        <a href="#">
            <img alt="Rocket.Q Logo" src="assets/logo.svg"/>
        </a>
        <div class="buttons">
            <div class="button outlined">
                #323243
                <img src="assets/copy.svg" alt="Copiar numero da sala">
            </div>
            <div class="button">
                <a href="#">
                    <img src="assets/users-white.svg" alt="Criar uam sala">
                    Criar sala
                </a>
            </div>
        </div>
    </header>

    <main>
        <section id="question-form">
            <h2>Faça sua pergunta</h2>
            <form action="">
                <label for="question" class="sr-only">O que você quer perguntar ?</label>
                <textarea name="question" id="question" placeholder="O que você quer perguntar?"></textarea>
                <footer>
                    <div>
                        <img src="assets/lock.svg" alt="Cadeado">
                        Esta pergunta é anônima
                    </div>
                    <button>Enviar</button>
                </footer>
            </form>
        </section>

        <section id="questions">
            <h2 class="sr-only">Perguntas da comunidade</h2>
            <div class="questions">
                <div class="question-wrapper">
                    <div class="question-content">
                        <div class="user">
                            <img src="assets/avatar.svg" alt="Avatar">
                        </div>
                        <div class="question">
                            <p>Qual a diferença entre const, var e let em JavaScript ?</p>
                        </div>
                    </div>
                    <div class="actions">
                        <a href="#" class="check">
                            <img src="assets/check.svg" alt="Marcar como lida"> Marcar como lida
                        </a>
                        <a href="#" class="delete">
                            <img src="assets/trash.svg" alt="Excluir"> Excluir
                        </a>
                    </div>
                </div>
            </div>
        </section>
    </main>

</div>
</body>
</html>
